<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Список файлов на редактирование</h2>
    {% block content %}

      {% if list_file %}
            {% for x in list_file %}
                <p><a href="{% url 'Conf:edit' x.id%}">{{x.save_file}}</a></p>
            {% endfor %}

      {% else %}
           Файлы отсутствуют
      {% endif %}

{% endblock %}
</body>
</html>
